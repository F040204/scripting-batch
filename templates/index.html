<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operator Page</title>

    <!-- Bootstrap básico -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Tus estilos (unificados) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="p-4">

    <div class="container container-custom">

        <!-- ENCABEZADO -->
        <div class="page-header">
            <h2>Gestión de Batches</h2>
            <div class="btn-group">
                <a href="/status_checker" class="btn btn-outline-primary">Status Checker</a>
                <a href="/metros" class="btn btn-outline-info">Metros</a>
                <a href="/telemetria" class="btn btn-outline-warning">Telemetría</a>
                <a href="/minerales" class="btn btn-outline-secondary">Mineral List</a>
                <button class="btn btn-success" onclick="openAddBatchModal()">+ Agregar Batch</button>
             </div>
        </div>

        <!-- METROS ESCANEADOS -->
        <div class="alert alert-info alert-info-custom">
            Metros escaneados: <strong id="metrosEscaneados">metros</strong>
        </div>

        <!-- TABLA -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Batch N°</th>
                        <th>Hole ID</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Machine</th>
                        <th>Status</th>
                        <th>Comentarios</th>
                        <th>Preview</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="batchesTable"></tbody>
            </table>
        </div>

        <!-- PAGINACIÓN -->
        <div id="pagination" class="mt-3"></div>
    </div>


    <!-- ============================================================
         MODAL — ADD BATCH
    ============================================================ -->
    <div id="addBatchModal" class="modal-custom">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAddBatchModal()">&times;</span>
            <div class="modal-header">Agregar Nuevo Batch</div>

            <form id="addBatchForm">
                <div class="mb-2">
                    <label class="form-label">Machine</label>
                    <input id="machine" class="form-control" required>
                </div>

                <div class="mb-2">
                    <label class="form-label">Hole ID</label>
                    <input id="holeId" class="form-control" required>
                </div>

                <div class="mb-2">
                    <label class="form-label">From</label>
                    <input type="number" id="from" step="0.01" class="form-control" required>
                </div>

                <div class="mb-2">
                    <label class="form-label">To</label>
                    <input type="number" id="to" step="0.01" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Comentarios</label>
                    <textarea id="comentarios" class="form-control" rows="3"></textarea>
                </div>

                <button class="btn btn-primary w-100" type="submit">Guardar Batch</button>
            </form>
        </div>
    </div>


    <!-- ============================================================
         MODAL — PREVIEW
    ============================================================ -->
    <div id="previewModal" class="modal-custom">
        <div class="modal-content">
            <span class="close-btn" onclick="closePreviewModal()">&times;</span>
            <div class="modal-header">Vista Previa</div>
            <img id="previewImage" src="" class="preview-image">
        </div>
    </div>


    <!-- SCRIPT -->
    <script src="/static/script.js"></script>
    <script>
    async function cargarMetrosEscaneados() {
        const response = await fetch('/api/metros_total');
        const data = await response.json();
        
        if (data.total !== undefined) {
            document.getElementById("metrosEscaneados").textContent = data.total;
        }
    }

    cargarMetrosEscaneados();
    </script>
</body>
</html>
